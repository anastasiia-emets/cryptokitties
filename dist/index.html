<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CryptoKitties</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/da-library.css">
    <link rel="icon" type="image/png" href="images/logo-hover.gif">
    <script src=" https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js "></script>
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <div class="overlay" id="loader">
      <div class="loader ball-grid-pulse"> 
        <div></div>
      </div>
    </div>
    <div class="cats-options">
      <div class="cats-options__search-line">
        <div class="cats-options__search">
          <form id="search">
            <input class="da-inputs_simple da-inputs_style" placeholder="Search name" type="text" name="search" required>
          </form>
        </div>
      </div>
      <div class="cats-options__filter-option">
        <div class="cats-options__filter-option_name">Category:</div>
        <div class="cats-options__filter-option_buttons">
          <button class="cats-options__filter-option_button snappy">Snappy</button>
          <button class="cats-options__filter-option_button brisk">Brisk</button>
          <button class="cats-options__filter-option_button plodding">Plodding</button>
          <button class="cats-options__filter-option_button slow">Slow</button>
          <button class="cats-options__filter-option_button sluggish">Sluggish</button>
          <button class="cats-options__filter-option_button catatonic">Catatonic</button>
          <button class="cats-options__filter-option_button fast">Fast</button>
          <button class="cats-options__filter-option_button shift">Swift</button>
        </div>
      </div>
    </div>
    <div class="shopping-cart">
      <div class="shopping-cart-head"><span class="cats-quantity">0 Cat(s) in Cart</span></div>
      <ul class="shopping-cart-list"></ul>
      <div class="cart-buttons"><a class="button empty-cart-btn" href="#0">Empty</a><a class="button cart-checkout" href="#0"> </a></div>
    </div>
    <div class="cats-info"></div>
    <div class="cat-info disable"></div>
    <div class="page-navigation">
      <button class="button_prev">&#8249 </button>
      <button class="button_next">&#8250</button>
    </div>
  </body>
</html>
